<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sleep Outside | Home</title>
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/alert.css" />
  <script src="js/main.js" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header">
  </header>
  <main class="divider">
    <div class="hero">
      <img src="/images/banner-sm.jpg" srcset="images/banner-sm.jpg 500w, images/banner.jpg"
        alt="image of a high mountain lake" />
      <div class="logo logo--square">
        <img src="/images/noun_Tent_2517.svg" alt="tent image for logo" />
        <div>Sleep<span class="highlight">Outside</span></div>
      </div>
      <div class="mission">
        <p>
          Our mission is to provide you with everything you need to sleep
          outside comfortably at an affordable price.
        </p>
      </div>
    </div>

    <section class="category-list">
      <h2>Shop by Category</h2>
      <div class="categories">
        <a href="product_listing/index.html?category=tents" class="category">
          <img src="images/logos/category-tents.svg" alt="Tents">
          <div class="category-label">Tents</div>
        </a>
        <a href="product_listing/index.html?category=backpacks" class="category">
          <img src="images/logos/category-backpacks.svg" alt="Backpacks">
          <div class="category-label">Backpacks</div>
        </a>
        <a href="product_listing/index.html?category=sleeping-bags" class="category">
          <img src="images/logos/category-sleepingbags.svg" alt="Sleeping Bags">
          <div class="category-label">Sleeping Bags</div>
        </a>
        <a href="product_listing/index.html?category=hammocks" class="category">
          <img src="images/logos/category-hammocks.svg" alt="Hammocks">
          <div class="category-label">Hammocks</div>
        </a>
      </div>
    </section>

    <section class="products">
      <ul class="product-list"></ul>
    </section>
  </main>
  <footer class="divider" id="main-footer">
  </footer>
</body>

</html>
