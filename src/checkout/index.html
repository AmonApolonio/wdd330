<!doctype html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Checkout</title>

    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <header class="divider" id="main-header"></header>

    <main class="divider">
      <section class="products">
        <h2>Review & Place your Order</h2>
        <div class="checkout-container">
          <form id="checkout-form" novalidate>
            <fieldset>
              <legend>Customer Name</legend>
              <label>First Name <input type="text" name="firstName" required></label>
              <label>Last Name <input type="text" name="lastName" required></label>
            </fieldset>
            <fieldset>
              <legend>Address</legend>
              <label>Street Address <input type="text" name="street" required></label>
              <label>City <input type="text" name="city" required></label>
              <label>State <input type="text" name="state" required></label>
              <label>Zip Code <input type="text" name="zip" required pattern="\d{5}"></label>
            </fieldset>
            <fieldset>
              <legend>Payment</legend>
              <label>Credit Card Number <input type="text" name="ccnum" required pattern="\d{13,16}"></label>
              <label>Expiration Date <input type="month" name="exp" required></label>
              <label>Security Code <input type="text" name="cvv" required pattern="\d{3,4}"></label>
            </fieldset>
            <button type="submit" class="button">Checkout</button>
          </form>
          <aside class="order-summary">
            <h3>Order Summary</h3>
            <ul>
              <li>Items: <span id="items">0</span></li>
              <li>Subtotal: <span id="subtotal">$0.00</span></li>
              <li>Tax (6%): <span id="tax">$0.00</span></li>
              <li>Shipping: <span id="shipping">$0.00</span></li>
              <li><strong>Order Total: <span id="orderTotal">$0.00</span></strong></li>
            </ul>
            <button type="button" class="button test-checkout-btn" style="background:#8a470c;margin-top:1.5em;">Use checkout mock data</button>
          </aside>
        </div>
      </section>
    </main>

    <footer class="divider" id="main-footer"></footer>
    <script src="../js/checkout.js" type="module"></script>
  </body>
</html>
